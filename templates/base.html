<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>





    </style>
    {% block title %}
    {% endblock %}
</head>

<body>
<header style="top: 0px; left : 0px">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
             <button onclick="backPage()" class="mdc-icon-button material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
                    aria-label="Open Console Version"
                    style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
                arrow_back
            </button>
            <span id="title" class="mdc-top-app-bar__title">Library Manager</span></section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
                    aria-label="Download"
                    style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
                file_download
            </button>
            <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
                    aria-label="Print this page"
                    style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
                print
            </button>
            <button onclick="openConsole()" class="mdc-icon-button material-icons mdc-top-app-bar__action-item mdc-ripple-upgraded--unbounded mdc-ripple-upgraded"
                    aria-label="Open Console Version"
                    style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.71429; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">
                <img src="/assets/console.svg">
            </button>
        </section>
    </div>
</header>
<div class="">
    {% block body %}
    {% endblock %}

</div>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>

    function openConsole() {
         var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "/console", false ); // false for synchronous request
        xmlHttp.send( null );

         xmlHttp.responseText;
        window.open('', '_self', ''); window.close();
    }

    function setTitle(title) {
        document.getElementById('title').innerText = title;
    }

    {% block scripts %}
    {% endblock %}

</script>
</body>
</html>
